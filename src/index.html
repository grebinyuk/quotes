<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/dist/css/style.css">

  </head>
  <body>

    <div class="wrapper">

        <!--
        ==========================
                HEADER
        ==========================
        -->

      <header class="grid_item-1 my_header">

        <div class="logo"><a href="#">QUOTES</a></div>

        <div class="hamburger hamburger-button">
          <a href="#my-menu" class="buttom-text">
          <span>menu</span>
          </a>
        </div>

      </header>


      <!--
      ==========================
              HEADER CAROUSEL
      ==========================
      -->

      <section class="grid_item-2 header_carousel">
        <div class="carousel-container">
          <div class="carousel">
            <div class="carousel-items c_item-1" >
              <div class="c_content">
                <h1>smile</h1>
                <p>it costs you nothing</p>
              </div>

            </div>
            <div class="carousel-items c_item-2"></div>
            <div class="carousel-items c_item-3"></div>
            <div class="carousel-items c_item-4"></div>
            <div class="carousel-items c_item-5"></div>
          </div>

          <div class="carousel_dots">
            <span class="dots c_dot-1"></span>
            <span class="dots c_dot-2"></span>
            <span class="dots c_dot-3"></span>
            <span class="dots c_dot-4"></span>
            <span class="dots c_dot-5"></span>
          </div>
        </div>
      </section>


      <section class="grid_item-3 s-quotes">

      </section>


      <section class="grid_item-4 s-reasons">

      </section>


      <section class="grid_item-5 s-photo">

      </section>


      <section class="grid_item-6 s-posters">

      </section>

      <footer class="my_footer">

      </footer>
    </div>

  </body>
</html>
